<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>忍びいろはの暗号ツール（Shinobi Iroha Cipher Tool）</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>忍びいろはの暗号ツール<br>（Shinobi Iroha Cipher Tool）</h1>
    <label for="mode">モード選択:</label>
    <select id="mode">
      <option value="encrypt">暗号化</option>
      <option value="decrypt">復号</option>
    </select>

    <textarea id="inputText" placeholder="ここにテキストを入力"></textarea>
    <div>
      <button onclick="processText()">変換</button>
    <div style="overflow-x: auto;">
      <table style="margin: auto; border-collapse: collapse; font-size: 1.1rem; text-align: center;">
        <thead>
  <tr>
    <th style="background-color: #8b4513; color: white; padding: 0.6rem;">紫</th>
    <th style="background-color: #8b4513; color: white; padding: 0.6rem;">黒</th>
    <th style="background-color: #8b4513; color: white; padding: 0.6rem;">白</th>
    <th style="background-color: #8b4513; color: white; padding: 0.6rem;">赤</th>
    <th style="background-color: #8b4513; color: white; padding: 0.6rem;">黄</th>
    <th style="background-color: #8b4513; color: white; padding: 0.6rem;">青</th>
    <th style="background-color: #8b4513; color: white; padding: 0.6rem;">色</th>
    <th></th>
  </tr>
</thead>
        <tbody>
  <tr><td>ゑ</td><td>あ</td><td>や</td><td>ら</td><td>よ</td><td>ち</td><td>い</td><td style="background-color: #8b4513; color: white;">木</td></tr>
  <tr><td>ひ</td><td>さ</td><td>ま</td><td>む</td><td>た</td><td>り</td><td>ろ</td><td style="background-color: #8b4513; color: white;">火</td></tr>
  <tr><td>も</td><td>き</td><td>け</td><td>う</td><td>れ</td><td>ぬ</td><td>は</td><td style="background-color: #8b4513; color: white;">土</td></tr>
  <tr><td>せ</td><td>ゆ</td><td>ふ</td><td>ゐ</td><td>そ</td><td>る</td><td>に</td><td style="background-color: #8b4513; color: white;">金</td></tr>
  <tr><td>す</td><td>め</td><td>こ</td><td>の</td><td>つ</td><td>を</td><td>ほ</td><td style="background-color: #8b4513; color: white;">水</td></tr>
  <tr><td>ん</td><td>み</td><td>え</td><td>お</td><td>ね</td><td>わ</td><td>へ</td><td style="background-color: #8b4513; color: white;">人</td></tr>
  <tr><td></td><td>し</td><td>て</td><td>く</td><td>な</td><td>か</td><td>と</td><td style="background-color: #8b4513; color: white;">身</td></tr>
</tbody>
      </table>
    </div>

    <div class="output" id="outputText"></div>
  </div>
  
  <!-- フッター -->
  <footer class="app-footer">
    <div class="footer" style="text-align: center;">
      🔗 GitHubリポジトリはこちら（<a href="https://github.com/ipusiron/shinobi_iroha_cipher" target="_blank" style="color: #007bff; text-decoration: none;">ipusiron/shinobi_iroha_cipher</a>）
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
